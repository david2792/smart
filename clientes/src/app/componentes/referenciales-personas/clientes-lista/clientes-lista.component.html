<div class="col" >
    <div class="card">
        <div class="card-body">

            <div class="example-header">
                <mat-form-field>
                  <input matInput (keyup)="doFilter($event.target.value)" placeholder="Buscar Cliente">
                </mat-form-field>
              </div>
            
            <table mat-table [dataSource] = "dataSource " class = "mat-elevation-z8"> 
                
                <ng-container matColumnDef = "codigo">
                   <th mat-header-cell *matHeaderCellDef> Codigo</th>
                   <td mat-cell *matCellDef = "let element"> {{element.codigo}} </td>
                </ng-container>
                <ng-container matColumnDef = "cedula">
                    <th mat-header-cell *matHeaderCellDef> Cedula</th>
                    <td mat-cell *matCellDef = "let element"> {{element.cedula}} </td>
                 </ng-container>
                 <ng-container matColumnDef = "ruc">
                    <th mat-header-cell *matHeaderCellDef> RUC</th>
                    <td mat-cell *matCellDef = "let element"> {{element.ruc}} </td>
                 </ng-container>
                 <ng-container matColumnDef = "razonsocial">
                    <th mat-header-cell *matHeaderCellDef> Razon Social</th>
                    <td mat-cell *matCellDef = "let element"> {{element.razonsocial}} </td>
                 </ng-container>
                 <ng-container matColumnDef = "fechanacimiento">
                    <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
                    <td mat-cell *matCellDef = "let element"> {{element.fechanacimiento}} </td>
                 </ng-container>
                 <ng-container matColumnDef = "direccion">
                    <th mat-header-cell *matHeaderCellDef>Direccion </th>
                    <td mat-cell *matCellDef = "let element"> {{element.direccion}} </td>
                 </ng-container>
                 <ng-container matColumnDef = "telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono</th>
                    <td mat-cell *matCellDef = "let element"> {{element.telefono}} </td>
                 </ng-container>
                 <ng-container matColumnDef = "ciudad">
                    <th mat-header-cell *matHeaderCellDef> Ciudad</th>
                    <td mat-cell *matCellDef = "let element"> {{element.ciudad}} </td>
                 </ng-container>
                 <ng-container matColumnDef = "accion">
                    <th mat-header-cell *matHeaderCellDef>Acciones </th>
                    <td mat-cell *matCellDef = "let row"> <button [routerLink]="['/clientes/editar',row.codigo]"  class="btn btn-primary">
                        <i  class="fa fa-edit"></i>
                      </button></td>
                 </ng-container>
                 
                 
                <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
                <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
               
                 
             </table>
             <mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 6, 10, 20]">
            </mat-paginator>
             <div class="text-right">
                 <button routerLink="/clientes/agregar" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                 <i class="fa fa-plus"></i> 
                 Crear Cliente
               </button>
             </div>
        </div>
    </div>
</div>
