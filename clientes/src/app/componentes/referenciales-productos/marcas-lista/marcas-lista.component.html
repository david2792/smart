<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Lista de Marcas</h4>
           
            <div class="table-responsive">
                <input type="text" class="form-control m p-0 " name="filtroMarcas" [(ngModel)]="filtroMarcas"  placeholder="Buscar" />
                <table class="table color-table inverse-table">
                    <thead>
                        <tr>
                          
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let marca of marcas | buscadorMarcas:filtroMarcas  | paginate:{itemsPerPage:3,currentPage: p}; let i = index  ">
                            <td>{{marca.codigo}}</td>
                            <td>{{marca.nombre}}</td>
                            <td>
                                <button [routerLink]="['/marcas/editar',marca.codigo]"   class="btn btn-primary">
                                <i  class="fa fa-edit"></i>
                              </button>

                                <button (click)="eliminarMarca(marca.codigo)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                <div class="text-right">
                    <button routerLink="/marcas/agregar" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> 
                    Crear Marca
                  </button>
                </div>
            </div>
        </div>
    </div>
</div>
