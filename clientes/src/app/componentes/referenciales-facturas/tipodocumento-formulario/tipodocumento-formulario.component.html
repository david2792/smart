<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Formulario de Tipo Documento</h4>
                    <form [formGroup]="tipodocumentoformulario">
                      <mat-form-field>
                        <input matInput placeholder="Ingrese el Codigo " formControlName="descripcion">
                      </mat-form-field>
                      <div class="text-xs-right">
                        <button type="submit"  [disabled]="tipodocumentoformulario.invalid"  class="btn btn-primary" (click)="editar ? actualizarSucursal():nuevoTipodocumento()" type="submit" >Guardar</button>
                        <button type="reset" class="btn btn-inverse">Cancelar</button>
                    </div>

                    </form>

            </div>
        </div>
    </div>
  </div>
